<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your Name" required>
      <label id="email-label" for="Email">Email</label>
      <input type="email" id="email" name="Email" placeholder="Enter your Email" required>
      <label id="number-label" for="number">Age (optional)</label>
      <input type="number" id="number" name="number" placeholder="Age" min="18" max="50">
      <label id="option-label" for="option">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="select-role">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full time job</option>
        <option value="other">Other</option>
      </select>
      <label id="radio-label" for="radio">Would you recommend freeCodeCamp to a friend?</label>
      <input type="radio" id="definitely" name="recommend" value="Definitely">
      <label for="definitely">Definitely</label><br>
      <input type="radio" id="maybe" name="recommend" value="Maybe">
      <label for="maybe">May be</label><br>
      <input type="radio" id="not-sure" name="recommend" value="Notsure">
      <label for="not-sure">Not sure</label>
      <label id="checkbox-label" for="checkbox">What would you like to see improved? (Check all that apply)</label>
      <input type="checkbox" id="videos" name="videos" value="Videos">
      <label for="videos"> Videos</label><br>
      <input type="checkbox" id="challenges" name="challenges" value="Challenges">
      <label for="challenges"> Challenges</label><br>
      <input type="checkbox" id="forum" name="forum" value="Forum">
      <label for="forum"> Forum</label><br>
      <label id="textarea-label" for="textarea">Any comments or suggestions?</label>
      <textarea id="textarea" name="textarea" placeholder="Enter your comment here..." rows="4" cols="40"></textarea>
      <input type="submit" id="submit" value="Submit">
    </form>

  </body>
</html>
